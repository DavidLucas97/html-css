<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos de caixas</title>
    <style>
        h1{
            height: 300px;
            width: 300px;
            background-color: rgb(112, 112, 96);
            border: 10px solid blue;
            padding: 10px 10px 10px 10px;
            outline-style: dashed;
            margin: auto;
            outline-width: 5px;
            outline-color: yellow;}
            a{
          
                border: 10px solid red;
                padding: 10px 10px 10px 10px;

            }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Paragrafos tambem são exemplos de box-level,mais os <a href="#">links tambem são exemplos de caixas inline-level </a>Vamos ver como tudo isso funciona</p>


    
</body>
</html>
